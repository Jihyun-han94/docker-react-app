version: "3"
services:
  react:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
     - "3000:3000"
    volumes:
     - /user/src/app/node_modules
     - ./:/user/src/app
    stdin_open: true
tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /user/src/app/node_modules
      - ./:/user/src/app
    command: ["npm", "run", "test"]